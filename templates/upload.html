<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV File</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(45deg, #6C5B7B, #C06C84, #F67280);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1 {
        font-size: 4rem;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeIn 2s ease-in-out;
        border-bottom: 3px solid #ffffff;
        padding-bottom: 20px;
    }

    h2 {
        font-size: 2rem;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeIn 2s ease-in-out;
        border-bottom: 3px solid #ffffff;
        padding-bottom: 20px;
    }
    
    .container {
        text-align: center;
    }        

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Additional styling for the form and input elements */
    form {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    input[type="file"] {
        margin-bottom: 10px;
    }

    input[type="submit"] {
        cursor: pointer;
        padding: 10px 20px;
        border: none;
        background: #fff;
        color: #333;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload CSV File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
  </div>
</body>
</html>
